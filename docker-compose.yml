version: '3.9'

services:
  everstone:
    container_name: everstone-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      - HOSTNAME=0.0.0.0
      - DATABASE_URL=file:./db/prod.db
      - BTCPAY_URL=${BTCPAY_URL}
      - BTCPAY_API_KEY=${BTCPAY_API_KEY}
      - BTCPAY_STORE_ID=${BTCPAY_STORE_ID}
      - TREASURY_WIF=${TREASURY_WIF}
    volumes:
      # Use a named volume for better permission management
      - everstone_db:/app/prisma/db
    networks:
      - default
      - tunnel_network

networks:
  tunnel_network:
    external: true
    name: nextcloud_default

volumes:
  everstone_db:
